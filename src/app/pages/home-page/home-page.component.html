<main class="flex flex-col gap-12 items-center justify-center h-full p-10">
  @if (!showInput()) {
  <app-no-list [showInput]="showInput" />
  } @else {
  <div class="flex gap-10 w-full">
    <app-add-list (outListItems)="getInputAddItems($event)" class="self-center" />

    <div class="flex gap-6">
      @if (listItemsStage('pending').length) {
      <section class="h-screen pt-14 pb-18">
        <h2 class="text-3xl font-bold text-zinc-300 mb-6 ml-2">Pendentes</h2>
        <app-add-item [inListItems]="listItemsStage('pending')" (outputUpdateItem)="updateItemCheck($event)" />
      </section>
      }

      <hr class="h-11/12 border-l border-zinc-500 self-center ml-2" />

      @if (listItemsStage('completed').length) {
      <section class="h-screen pt-14 pb-18">
        <h2 class="text-3xl font-bold text-zinc-300 mb-6 ml-2">Conclu√≠das</h2>
        <app-add-item [inListItems]="listItemsStage('completed')" (outputUpdateItem)="updateItemCheck($event)" />
      </section>
      }
    </div>
  </div>

  }
</main>

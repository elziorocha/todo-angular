<main class="flex gap-6 h-full">
  @if (listItemsStage('pending').length) {
  <section class="h-screen pt-14 pb-18">
    <h2 class="text-3xl font-bold text-zinc-300 mb-6 ml-2">Pendentes</h2>

    <app-add-item [inListItems]="listItemsStage('pending')" (outputUpdateItem)="onUpdateCheck($event)"
      (outputUpdateItemDesc)="onUpdateText($event)" (outputDeleteItem)="onDeleteItem($event)"></app-add-item>

  </section>
  }

  <hr class="max-h-11/12 h-screen border-l border-zinc-500 self-center ml-2" />

  @if (listItemsStage('completed').length) {
  <section class="h-screen pt-14 pb-18">
    <h2 class="text-3xl font-bold text-zinc-300 mb-6 ml-2">Conclu√≠das</h2>

    <app-add-item [inListItems]="listItemsStage('pending')" (outputUpdateItem)="onUpdateCheck($event)"
      (outputUpdateItemDesc)="onUpdateText($event)" (outputDeleteItem)="onDeleteItem($event)"></app-add-item>

  </section>
  }
</main>
